<div class="container">
    <div class="row" *ngIf="startedCount || pausedCount">
        <div class="col-6" *ngIf="startedCount">
            <h3>{{ startedCount }}</h3>
            <h5>Started</h5>
        </div>
        <div class="col-6" *ngIf="pausedCount">
            <h3>{{ pausedCount }}</h3>
            <h5>Paused</h5>
        </div>
    </div>
</div>
