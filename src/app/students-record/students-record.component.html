<div class="bg-light-blue pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2 class="mb-3 mb-md-0 text-center">
                    Students Record
                </h2>
            </div>
        </div>
    
        <table class="table table-striped table-hover table-bordered table-light">
            <thead>
                <tr class="text-capitalize">
                    <th>Name</th>
                    <th *ngFor="let marks of studentsRecord[0]?.marks | keyvalue" (click)="sortData($event.target)" sortType="asc">{{ marks.key }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentsRecord">
                    <td>{{ student.name }}</td>
                    <td *ngFor="let marks of student?.marks | keyvalue">{{ marks.value }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
